<!DOCTYPE html> <!-- html5 형태로 작성. -->
<!-- /WebContent/20190401/htmlex1.html -->
<!-- 주석표현 -->
<html> <!-- 모든 html 형식의 페이지는 html 태그로 시작하고 끝남. -> html 최상위에 있는 루트 태그. -->
<head>
<meta charset="EUC-KR"> <!-- 현재 페이지의 인코딩 방식 설정. -->
<title>HTML 기본</title> <!-- 탭의 이름으로 설정 됨. -->
<!-- css : style 내부에 사용되는 언어
		       기존의 HTML은 웹 문서를 다양하게 설계하고 수시로 변경하는데 많은 제약이 따름.
		       이를 보완하기 위해 만들어진 것. 문서 전체의 일관성 유지. 세세한 스타일 지정의 필요를 줄여줌. -->
<style type="text/css">
	body {  /*()css의 주석 표현은 자바와 같음) body 태그의 표시되는 문자를 초록 바탕에 흰글씨로 출력.*/
		color : white;
		background : green;
	}
</style>
</head>
<body> <!-- 웹페이지에 표시되는 부분. body 태그 외부에서 작성해서 출력은 해주지만  경고 뜸. 하라는대로 할 것. -->

<!-- script : JavaScriopt 언어로 사용되는 부분.
 	 JavaScriopt : 객체지향 스크립트 언어. 웹 페이지의 동장을 담당. -->
<script type="text/javascript"> 
//자바스크립드의 영역.
/*
 * 자바스크립트의 주석은 자바와 같음.
 */
	alert('Hello World 출력하기 h1 ~ h6 까지');
</script>

  	<h1>Hello World</h1> <!-- <h1></h1> : 글자의 크기를 크게 지정. 1 ~ 6 까지 표시. 1이 가장 큼. -->
  	<h2>Hello World</h2>
  	<h3>Hello World</h3>
	<h4>Hello World</h4>
	<h5>Hello World</h5>
	<h6>Hello World</h6>
</body>
</html>
