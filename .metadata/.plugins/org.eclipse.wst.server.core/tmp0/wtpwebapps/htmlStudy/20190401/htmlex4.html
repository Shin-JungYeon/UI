	<h1>홍차</h1>
	<hr /> <!-- 수평선. / 생략 가능. -->
	<h2>정의</h2>
	<p>홍차는 백차, 녹차, 우롱차보다 더 많이 발효된 차의 일종이다. ~~~</p> <!-- 단락. -->
	<br> <!-- 줄바꾸기. 여러 개 있으면 그만큼 띄지만 <p>는 여러 개 있어도 단락을 의미하기 때문에 바뀌는 것 없음. <p> 태그 안에 내용을 작성해 주고 여러 개 사용하면 그만큼 단락이 생기는 것. 내용이 없으면 생기지 않음.-->
	<h2>등급</h2>
	<p>홍차는 여러 가지로 등급이 매겨진다.</p>
	<p>-브로큰 페코</p>
	<p>-브로큰 페코 수숑</p>
	<p>-브로큰 오렌지 페코 패닝</p>
