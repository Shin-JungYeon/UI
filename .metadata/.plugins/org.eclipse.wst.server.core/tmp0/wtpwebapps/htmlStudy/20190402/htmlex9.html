<!DOCTYPE html>
<!-- /WebContent/20190402/htmlex9.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>Table 예제 2</title>
</head>
<body>
	<table border="1">
	<thead>
		<tr>
			<th>&nbsp;</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th>
			<!-- 내용이 없을 땐 비워둬도 되지만 &nbsp; 으로 공백 주는 것이 안전.-->
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1교시</td><td>영어</td><td>국어</td><td>과학</td><td>미술</td><td>기술</td>
		</tr>
	</tbody>
	<tbody>
		<tr>
			<td>2교시</td><td>도덕</td><td>체육</td><td>영어</td><td>수학</td><td>사회</td>
		</tr>
	</tbody>
	
	<table border="1">
	<tr>
		<th>&nbsp;</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th> 
		<!-- 내용이 없을 땐 비워둬도 되지만 &nbsp; 으로 공백 주는 것이 안전.-->
	</tr>
	<tr>
		<td>1교시</td><td rowspan="2">영어</td><td>국어</td><td>과학</td><td>미술</td><td>기술</td> 
		<!-- rowspan : 행 병합. 아래에 자리 하나 차지. 아래에서 갯수 한 개 없이 작성해줘야 함.-->
	</tr>
	<tr>
		<td>2교시</td><td>체육</td><td>영어</td><td>수학</td><td>사회</td>
	</tr>
	</table>

	<h3>rowspan/colspan 연습</h3>
	<p>rowspan : 행을 합하여 하나의 셀로 구현. 세로 셀 병합</p>
	<p>colspan : 열을 합하여 하나의 셀로 구현. 가로 셀 병합</p>
	<table border="1">
		<tr><th colspan="2">지역별 홍차</th></tr>  <!-- colspan : 열 병합. -->
		<tr><th rowspan="3">중국</th><td>정산소종</td></tr>
		<tr><td>기문</td></tr>
		<tr><td>운남</td></tr>
		<tr><th rowspan="4">인도 및 스리랑카</th><td>아삼</td></tr>
		<tr><td>실론</td></tr>
		<tr><td>다질링</td></tr>
		<tr><td>닐기리</td></tr>
	</table>
</body>
</html>
