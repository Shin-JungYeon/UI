<!DOCTYPE html>
<!-- /WebContent/20190402/htmlex7.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>목록 출력하기</title>
</head>
<body>
	<h3>좋아하는 과일 목록</h3>
	<ul><li>사과</li><li>딸기</li><li>오렌지</li></ul>  <!-- <ul></ul> : 순서가 없는 목록 나열. -->
	<ul style='list-style-type: square;'>  <!-- 스타일 지정 가능. -->
		<li>사과</li><li>딸기</li><li>오렌지</li></ul>  <!-- </li> 빼먹어도 알아서 실행 해줌. 잘 써주는 것을 권장하긴 함. -->
	
	<h3>오늘 해야할 일</h3>
	<ol><li>html 수업듣기</li>
		<li>점심 먹기</li>
		<li>CSS 수업듣기</li></ol>  <!-- <ol></ol> : 순서가 있는 목록 나열. 순번 부여. 스타일(type) 지정 가능. -->
	<ol type="a"><li>html 수업듣기</li>  <!-- 소문자 -->
		<li>점심 먹기</li>
		<li>CSS 수업듣기</li></ol>
	<ol type="I"><li>html 수업듣기</li>  <!-- 로마 숫자 -->
		<li>점심 먹기</li>
		<li>CSS 수업듣기</li></ol>
</body>
</html>
