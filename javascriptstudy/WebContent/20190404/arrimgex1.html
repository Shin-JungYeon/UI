<!DOCTYPE html>
<!-- /WebContent/20190404/arrimgex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>마우스로 이미지 변경하기</title>
<script type="text/javascript">
	imgOver = new Array(4);  //4개의 값을 저장할 배열 생성.
	imgOut = new Array(4);
	for(var i=0; i<imgOver.length; i++) {
		imgOver[i] = new Image();  //Image 객체 생성. 내부에 이미지를 저장할 객체.
		imgOut[i] = new Image();
		imgOver[i].src = "img/" + i + "_over.jpg";  //이미지 저장.
		imgOut[i].src = "img/" + i + "_out.jpg";
	}
	//document.images : 화면에 존재하는 이미지 태그. 이미지 태그들을 배열로 저장할 수 있음.
	function mover(n) {
		document.images[n].src = imgOver[n].src
	}
	function mout(n) {
		document.images[n].src = imgOut[n].src
	}
</script>
</head>
<body>
	<table align="center">
		<tr><td width="100" height="60" align="center">
			<a href="#" onmouseover="mover(0)" onmouseout="mout(0)">  <!-- href="#" : 다음페이지로 넘어가지 않게 해줌. 원래 href는 페이지 이동. -->
				<img name="m0" src="img/0_out.jpg"></a>  <!-- document.images[0] -->
		</td></tr>
		<tr><td width="100" height="60" align="center">
			<a href="#" onmouseover="mover(1)" onmouseout="mout(1)">
				<img name="m1" src="img/1_out.jpg"></a>  <!-- document.images[1] -->
		</td></tr>
		<tr><td width="100" height="60" align="center">
			<a href="#" onmouseover="mover(2)" onmouseout="mout(2)">
				<img name="m2" src="img/2_out.jpg"></a>  <!-- document.images[2] -->
		</td></tr>
		<tr><td width="100" height="60" align="center">
			<a href="#" onmouseover="mover(3)" onmouseout="mout(3)">
				<img name="m3" src="img/3_out.jpg"></a>  <!-- document.images[3] -->
		</td></tr>
	</table>
</body>
</html>
