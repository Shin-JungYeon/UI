<!DOCTYPE html>
<!-- /WebContent/20190404/inputchkex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>로그인</title>
<script type="text/javascript">
//f : name="f" 인 form 객체 저장. name=id, pw 두 개의 input 객체가 하위 객체.
	function checkinput(f) {
		if(f.id.value == '') {  //입력이 되지 않은 경우. 내용이 없는 경우.
			alert("아이디를 입력하세요.");
			f.id.focus();  //포커스를 id태그로 이동.
			return false;  //함수를 호출한 onsubmit이라는 이벤트가 받음.
		}
		if(f.pw.value == '') {
			alert("비밀번호를 입력하세요.");
			f.pw.focus();  //포커스를 pw태그로 이동.
			return false;
		}
		if(f.id.value.length < 3) {
			alert("아이디는 3자 이상 입력하세요.");
			f.id.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
<!--
	return false  : onsubmit 이벤트 발생 취소. 다음 페이지로 전달 되지 않음.
	
	method="post" : id, pw의 값(value)들이 파라미터(매개변수?). 파라미터를 http 전문의 boby 부분에 저장을 해서 전송을 해주는 기능.
	 				파라미터 정보가 보이지 않음. -> 보안성 좋음. 로그인에 사용.
	method="get"  : id, pw의 값(value)들이 파라미터. 파라미터를 http 전문의 url 부분으로 전송을 해주는 기능.
	 				파라미터 정보가 url에 표시 됨. -> 보안성 좋지 않음.
	 				기본 방식. method 속성이 생략되면 get 방식임. 
-->
	<form name="f" method="post" action="basketex1.html" onsubmit="return checkinput(this)">  <!-- onsubmit(이벤트 발생) 반드시 form 내부에서 사용. -->
																							  <!-- this : 내가 속한 form 객체. -->
		아이디:<input type="text" name="id"><br>
		비밀번호:<input type="password" name="pw"><br>
		<input type="submit" value="로그인">  <!-- submit 버튼은 반드시 form 내부에서 사용. form의 내용을 다음 페이지로 전달.-->
		<!-- submit 버튼 : 클릭시 해당 from에 설정된 action 속성의 페이지로 이동.
				 action 속성이 없는 경우는 자신의 페이지로 자동 설정 됨. 자신의 페이지 다시 호출하기 때문에 내용 사라짐. -->
	</form>
</body>
</html>
