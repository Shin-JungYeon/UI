<!DOCTYPE html>
<!-- /WebContent/20190404/basketex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>바구니 갯수 구하기</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">  <!-- 이미 만들어져 있는  외부 css 파일 온라인에서 가져와서 사용. -> CDM 방식 -->
<script type="text/javascript">
	function calc(a, b) {
//		basketcnt.value = Math.ceil(a/b);  //자동으로 숫자형으로 변환.
		basketcnt.value = (a - a%b)/b + (a%b==0?0:1);
	}
</script>
</head>
<body>
	<table class="w3-table-all">
		<caption>바구니 수 계산하기</caption>
		<tr class="w3-light-gray">
			<th>바구니당 사과의 갯수</th>
			<td><select id="apb">
				<option value="5">5개</option>
				<option value="10">10개</option>
				<option value="15">15개</option>
				<option value="20">20개</option>
				</select></td>
		</tr>
		<tr><td>사과의 갯수</td>
			<td><input type="text" id="apple" class="w3-right-align"></td>
		</tr>
		<tr><td colspan="2">
			<input type="button" value="바구니수 계산하기" onclick="calc(apple.value, apb.value)"
				   class="w3-button w3-block w3-teal w3-round">
			</td>
		</tr>
		<tr><td>필요한 바구니수</td>
			<td><input type="text" id="basketcnt" class="w3-right-align"></td>
		</tr>
	</table>
</body>
</html>
