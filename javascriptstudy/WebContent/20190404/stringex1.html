<!DOCTYPE html>
<!-- /WebContent/20190404/stringex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>String 객체 함수 예제</title>
</head>
<body>
	<h3>String 객체의 주요 메서드</h3>
	<hr>
	<script type="text/javascript">
		a = new String("Client-Side JavaScript Guide");  //""로 바로 써도 되지만 객체이기 때문에 new String("")으로 써주는 것 권장.
		b = new String("Version 1.5");
		document.write("a.charAt(5):" + a.charAt(5) + "<br>");
		document.write("a.charAt(100):" + a.charAt(100) + "<br>");  //에러X 그냥 빈 문자 보여줌.
		document.write("a.concat(b):" + a.concat(b) + "<br>");
		document.write("a.indexOf('S'):" + a.indexOf("S") + "<br>");  //인덱스는 0부터 시작.
		document.write("a.lastIndexOf('S'):" + a.lastIndexOf("S") + "<br>");  //뒤에서부터 찾음. 인덱스는 앞에서부터 시작.
		document.write("a.slice(16):" + a.slice(16) + "<br>");  //부분문자열. 16번 인덱스 이후 모두 가져와.
		document.write("a.slice(1,3):" + a.slice(1,3) + "<br>");  //slice(시작인덱스, 종료인덱스) : 종료인덱스-1 까지 가져옴.
		document.write("a.substr(17):" + a.substr(17) + "<br>");  //slice()와 같음
		document.write("a.substr(1,6):" + a.substr(1,6) + "<br>");  //substr(시작인덱스, 문자갯수)
		document.write("a.substring(1,6):" + a.substring(1,6) + "<br>");  //substring(시작인덱스, 종료인덱스) : 종료인덱스-1 까지 가져옴. 자바와 동일.
	</script>
	<br><br><br>
	<h3>String 객체의 HTML태그 관련 메서드</h3>
	<hr>
	<script type="text/javascript">
		v = "여기";
		document.write("자바스크립트".big().fontcolor("green") + "<br>");
		document.write("자바스크립트".italics() + "<br>");  //기울기
		document.write("자바스크립트".bold() + "<br>");  //굵게
		document.write("자바스크립트".strike() + "<br>");  //선긋기
		document.write("자바스크립트".sup() + "배우기<br>");  //위로
		document.write("자바스크립트".sub() + "배우기<br>");  //아래로
		document.write("자바스크립트" + v.link("http://www.naver.com") + "클릭<br>");  //문자열에 하이퍼링크 걸기.
	</script>
</body>
</html>
