<!DOCTYPE html>
<!-- /WebContent/20190404/tts.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>Text to Speech 연습</title>
<script type="text/javascript">
	var msg = new SpeechSynthesisUtterance();  //TTS 기능 저장 객체 생성
	function setlang(t) {
		msg.lang = t;  //TTS 객체에 언어 설정
	}
	function ttsTest() {
		msg.text = intext.value;  //id속성의 값이 intext 태그 선택.  class속성은 그룹을 의미. id속성은 유일함을 전제로 가지고 있음. 
		speechSynthesis.speak(msg);  //읽기. 마침표, 공백 등도 인식해서 읽어줌.
	}
</script>
</head>
<body>
	<textarea rows="10" cols="100" id="intext">안녕하세요</textarea>
	<input type="button" onclick="setlang('ko_KR'); ttsTest()" value="읽기"><br>
</body>
</html>
