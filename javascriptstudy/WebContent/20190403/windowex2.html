<!DOCTYPE html>
<!-- /WebContent/20190403/windowex2.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>간단한 윈도우 함수, document.write 함수 사용하기</title>
</head>
<body>
	<h3>window가 제공하는 내장 함수</h3>
	<hr>
	<script type="text/javascript">
		var i=2
		document.write('eval(3+4*(5-i))=' + eval(3+4*(5-i)) + "<br>")  //document : 문서객체, document.write : document에 html문 작성.
		document.write('isNaN("한국")=' + isNaN("한국") + "<br>")  //isNaN : 숫자가 아니면 true, 숫자이면 false
		document.write('isNaN("123")=' + isNaN("123") + "<br>")
		document.write('parseInt("10")=' + parseInt("10") + "<br>")  //정수형으로 출력.
		document.write('parseInt("10", 8)=' + parseInt("10", 8) + "<br>")  //8진수로 인식해서 정수형으로 출력.
		document.write('parseInt("12", 8)=' + parseInt("12", 8) + "<br>")
		document.write('parseInt("FF", 16)=' + parseInt("FF", 16) + "<br>")  //16진수로 인식해서 정수형으로 출력.
		document.write('parseInt("A", 16)=' + parseInt("A", 16) + "<br>")
	</script>
</body>
</html>
