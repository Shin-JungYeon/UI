<!DOCTYPE html>

<html>
<head>
<meta charset="EUC-KR">
<title>document.write 함수 예제 : 계산하기</title>
</head>
<body>
	<script type="text/javascript">
		function getInt() {
			return Math.floor(Math.random() * 1000)%10;  //0 ~ 9 임의의 정수값 리턴.
		}
		var op = new Array("+", "-", "*", "/");
		function getOp() {
			return op[Math.floor(Math.random() * 4)];  //0 ~ 3 임의의 정수를 배열의 인덱스로 넣어 하나의 요소 선택.
		}
		var tcnt = 0;
		var cnt = 0;
		str = getInt() + getOp() + getInt();
		ans = prompt(str + "= 식의 정답을 입력하세요.", 0);  //, 0 : 기본값 설정. ans : 입력된 값 저장.
		res = eval(str);  //시스템이 계산한 정답.
		if(res != ans) {
			document.write("입력한 값은" + ans + " 입니다.")
			document.write("<font color='red' size='5'>" + " 틀렸습니다. </font>");
			document.write(str + "=" + res + "입니다.")
		} else {
			document.write("<font color='blue' size='7'>" + " 정답입니다. </font>");
		}
	</script>
</body>
</html>
