<html>
<head>
<meta charset="EUC-KR">
<title>구구단 출력하기</title>
<style type="text/css">
	table {width: 100%; border-collapse: collapse;}
	th, td {border: 3px solid #bcbcbc; text-align: center; padding: 8px;}
	th {background-color: #e2e2e2; color: #111111;}
	td {background-color: #f2f2f2;}
	caption {color: #111111; font-size: 20px; background-color: #ffffff;}
</style>
<script type="text/javascript">
	function print1() {
		var html = "";  //초기화 필요.
		html += "<table><caption>세로출력</caption>";
		for(var i=2; i<10; i++) {
			html += "<tr><th>" + i + "단</th></tr>";
			for(var j=1; j<10; j++) {
				html += "<tr><td>" + i + "*" + j + "=" + i*j + "</td></tr>";
			}
		}
		html += "</table>";
		gugudan.innerHTML = html;
	}
	
	function print2() {
		var html = "";
		html += "<table><caption>가로출력</caption>";
		for(var i=0; i<10; i++) {
			html += "<tr>";
			for(var j=2; j<10; j++) {
				if(i == 0) {
					html += "<th>" + j + "단</th>";
				} else {
					html += "<td>" + j + "*" + i + "=" + i*j + "</td>";
				}
			}
			html += "</tr>";
		}
		html += "</table>";
		gugudan.innerHTML = html;
	}

		var html = "";
		html += "<table><caption>2단출력</caption>";
		for(var i=0; i<10; i++) {
			html += "<tr>";
			for(var j=2; j<6; j++) {
				if(i == 0) {
					html += "<th>" + j + "단</th>";
				} else {
					html += "<td>" + j + "*" + i + "=" + i*j + "</td>";
				}
			}
			html += "</tr>";
		}
		for(var i=0; i<10; i++) {
			html += "<tr>";
			for(var j=2; j<6; j++) {
				if(i == 0) {
					html += "<th>" + parseInt(j+4) + "단</th>";
				} else {
					html += "<td>" + parseInt(j+4) + "*" + i + "=" + i*(j+4) + "</td>";
				}
			}
			html += "</tr>";
		}
		html += "</table>";
//		console.log(html);

</script>

	<input type="button" value="가로출력" onclick="print2()">
