<!DOCTYPE html>
<!-- /WebContent/20190405/dateex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>Date 객체 예제</title>
<script type="text/javascript">
	now = new Date();
</script>
</head>
<body>
	<table>
		<tr><td>
			<script type="text/javascript">
				document.write(now + "<br><br>");  //toString() 메서드 자동 호출.
				document.write(now.toGMTString() + "<br><br>");  //GMT : 영국 그리니치 천문대 기준 시간.
				document.write(now.toLocaleString() + "<br><br>");  //우리나라 기준 시간.
				document.write(now.toString() + "<br><br><hr>");
				
				document.write("년도:" + now.getYear() + "<br>");  //간단한 년도 표시.
				document.write("년도:" + now.getFullYear() + "<br>");  //4자리 년도.
				document.write("월(0~11):" + now.getMonth() + "<br>");  //1월(0) ~ 12월(11)
				document.write("일:" + now.getDate() + "<br>");
				document.write("요일(0~6):" + now.getDay() + "<br>");  //일(0) ~ 토(6)
				document.write("시간:" + now.getHours() + "<br>");
				document.write("분:" + now.getMinutes() + "<br>");
				document.write("초:" + now.getSeconds() + "<br>");
				document.write("getTime():1970년부터 지금까지 " + now.getTime() + "msec <br><hr>");
				//1970년부터 지금까지 지난 밀리초 리턴.
				
				now.setTime(now.getTime() + (1000*60*60*24));  //now를 다음날로 설정.
				document.write("다음일:" + now + "<br>");
			</script>
		</td></tr>
	</table>
</body>
</html>
