<!DOCTYPE html>
<!-- /WebContent/20190405/arrayex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>도시 선택하기</title>
<script type="text/javascript">
	//1차원 배열
	sies = new Array(new Option("서울시"), new Option("경기도"),
					 new Option("충청남도"), new Option("부산시"),);
	//2차원 배열(배열의 배열)
	gues = new Array();
	for(var i=0; i<4; i++){
		gues[i] = new Array();
	}
	//2차원 배열 : arr = [[], [], ...] -> 배열 표시.
	names = [["강남구", "서초구", "구로구", "금천구"],["이천시", "수원시", "부천시", "안양시"],
			 ["천안시", "대전시", "아산시", "논산시"], ["강서구", "해운대구", "영도구", "동구"]]  //배열 생성, 초기화.
	for(var i=0; i<names.length; i++) {
		for(var j=0; j<names[0].length; j++) {
			gues[i][j] = new Option(names[i][j]);
		}
	}
	window.onload = function() {
		for(i=0; i<sies.length; i++) {
			document.f.si.options = null;  //현재상태의 option 태그(select 하위) 제거.
			document.f.si.options[i] = sies[i];
		}
		for(i=0; i<gues[0].length; i++) {
			document.f.gu.options = null;
			document.f.gu.options[i] = gues[0][i];
		}
	}
	function selectgu(f) {
		for(var i=0; i<gues[f.si.selectedIndex].length; i++) {  //f.si.selectedIndex : si select 태그의 선택된 인덱스.
			document.f.gu.options[i] = gues[f.si.selectedIndex][i];  //document. 생략가능.
		}
	}
</script>
</head>
<body>
	<form name="f">
		<select name="si" onchange="selectgu(this.form)"></select>
		<!-- this.form : select 객체가 속한 form. si 태그가 속한 form 객체. 보통은 하위객체를 의미하지만 form은 상위 객체를 의미함. -->
		<select name="gu"></select>
	</form>
</body>
</html>
