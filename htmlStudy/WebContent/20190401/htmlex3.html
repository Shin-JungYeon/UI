<!DOCTYPE html>
<!-- /WebContent/20190401/htmlex3.html 
	html : 웹페이지에 출력하기 위한 마크업 언어. <html>로 시작해야 하지만 없어도 알아서 실행해줌.
	script(JavaScript) , style(CSS) 설정하기
		외부 영역에 설정
		내부 영역에 설정
		태그의 속성으로 설정
		-> 동시에 존재 가능. 같은 내용이 겹쳐도 상관 없음.
		       우선순위 : 태그의 속성 -> 내부 영역 -> 외부 영역 
-->
<html>
<head>
<meta charset="EUC-KR"> <!-- meta : 속성으로 메타태크의 기능을 확정(또는 부가적으로 설명)지어줄 수 있음. -->
<title>css, javascript inline 속성으로 연결하기</title>
<link rel="stylesheet" href="test.css" />  <!-- 외부 영역에서 작성한 css 가져오기. 우선순위 가장 낮음. -->
<!-- <style></style> or <script></script> : 내부 영역에 작성하는 경우. -->
</head>
<!-- onload : 이벤트. on으로 시작하는 모든 것은 이벤트를 의미. -> on... : ...이라는 이벤트가 발생했을 때의 변경사항 지정해줄 수 있음. -->
<body onload="alert('Hello, JavaScript')"
	  style="color:white; background:green">  <!-- 태그의 속성으로 설정. onload는 자바스크립트, style은 css -->
	<h1>Hello,World</h1>
	<h2>Hello,World</h2>
	<h3>Hello,World</h3>
	<h4>Hello,World</h4>
	<h5>Hello,World</h5>
	<h6>Hello,World</h6>
</body>
</html>
