<!DOCTYPE html>
<!-- /WebContent/jquery3.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>JQuery3 예제</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//짝수행 : 노란바탕에 파란글씨, 홀수행 : 초록바탕에 검정 글씨
		$("tr:even").css({"background":"yellow", "color":"blue"});  //even : 실제로는 홀수행에 적용. 인덱스 기준이기 때문. 인덱스는 0부터 시작.
		$("tr:odd").css({"background":"green", "color":"black"});  //odd : 실제로는 짝수행에 적용.
		//첫 번째 tr : 검정바탕에 흰글씨
		$("tr:first").css("background","black").css("color","white");
		
		setTimeout(function() {  //setTimeout : 딜레이 시켜주는 것. 자바스크립트의 함수. jquery랑 상관 없음. 표현 방법만 달라질 뿐.
			var value=$("select > option:selected").val();
			alert(value);
		}, 3000);  //3000 밀리초 = 3 초
	/*
		setInterval(function() {  //setInterval : 지정 시간마다 한 번씩 실행. clear 필요. 그렇지 않으면 무한 반복됨.
			
		}, 3000);
	*/
	})
</script>
</head>
<body>
	<table border="1">
		<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
		<tr><td>홍길동</td><td>O형</td><td>서울</td></tr>
		<tr><td>이몽룡</td><td>A형</td><td>남원</td></tr>
		<tr><td>임꺽정</td><td>B형</td><td>전주</td></tr>
		<tr><td>김삿갓</td><td>AB형</td><td>하남</td></tr>
	</table>
	<br>선택된 과일의 이름을 3초 후에 alert 창으로 띄우기<br>
	<select>
		<option>사과</option><option>배</option>
		<option>복숭아</option><option>딸기</option>
	</select>
</body>
</html>
