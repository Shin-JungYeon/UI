<!DOCTYPE html>
<!-- /WebContent/mouseevent1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>mouse 이벤트 예제1</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$(".header").css({"background":"green", "color":"yellow"})
		$("tr").hover(function() {  //hover : 마우스엔터. 마우스의 커서가 해당 영역에 들어왔을 때.
			//is(...) : 조건값을 리턴.
			if(!$(this).is(".header"))  //class 속성값이 header가 아닌 경우에만 실행.
				$(this).css({"background":"blue", "color":"white"})
		}, function() {  //마우스의 커서가 해당 영역에 들어왔다가 나가는 경우.
			if(!$(this).is(".header"))
				$(this).css({"background":"white", "color":"black"})
		})  //hover(function()1{}, function2(){}) : f1은 해당 이벤트가 발생했을 때, f2는 그 반대의 경우에 실행.
	})
</script>
</head>
<body>
	<table>
		<tr class="header"><th>이름</th><th>혈액형</th><th>지역</th><th>성별</th></tr>
		<tr><td>강민</td><td>AB형</td><td>서울</td><td>남자</td></tr>
		<tr><td>구자연</td><td>B형</td><td>일산</td><td>여자</td></tr>
		<tr><td>김미화</td><td>A형</td><td>대구</td><td>여자</td></tr>
		<tr><td>이선희</td><td>O형</td><td>광주</td><td>여자</td></tr>
		<tr><td>남기주</td><td>B형</td><td>부산</td><td>남자</td></tr>
		<tr><td>윤미란</td><td>A형</td><td>대전</td><td>여자</td></tr>
	</table>
</body>
</html>
