<!DOCTYPE html>
<!-- /WebContent/clickevent1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>click 이벤트 설정, 해제 하기</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("h1").click(function() {
			alert($(this).html());
			$(this).html("CLICKED");
			$(this).unbind("click");  //이벤트 해제하기.
		})
	})
</script>
</head>
<body>
	<h1>Header1_0</h1><h1>Header1_1</h1><h1>Header1_2</h1><h1>Header1_3</h1>
</body>
</html>
