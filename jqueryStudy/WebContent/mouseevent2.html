<!DOCTYPE html>
<!-- /WebContent/mouseevent2.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>mouse 이벤트 예제2</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("th").hover(function() {
		/*
			$(this).parent() : tr 태그. this가 th.
			$(this).parent().children() : tr 태그 아래의 th 태그들.
			$(this).parent().children().index(this) : tr 태그 아래의 th 태그들 중 this의 위치(인덱스) 값.
			select 변수 : 선택된 th의 위치 순서 번호 저장.
		*/
			select = $(this).parent().children().index(this) + 1;
			$(this).addClass("hover");  //hover 클래스 속성값 등록. -> <th class='hover'>
			$("td:nth-child(4n" + select + ")").addClass("hover");  //선택된 th와 같은 위치에 있는 td들도 hover 클래스 속성값 등록.
		}, function() {  //마우스가 다른 영역으로 이동했을 때.
			$(this).removeClass("hover");  //클래스 속성값 제거.
			$("td:nth-child(4n" + select + ")").removeClass("hover");
		})
		
		//tr 태그로 마우스 커서가 들어온 경우 reverse 속성값 등록하고, 나간 경우 reverse 속성값 제거.
		$("tr").hover(function() {
			if(!$(this).is(".header"))
				$(this).addClass("reverse");
		}, function() {
			if($(this).parent().children().index(this) != 0)  //위치로 찾아서 첫 번째 줄만 해당 되지 않게 만들어도 됨.
				$(this).removeClass("reverse");
		})
	})
</script>
<style type="text/css">
	.hover {background: green; color: yellow;}
	.reverse {background: blue; color: white;}
</style>
</head>
<body>
	<table>
		<tr class="header"><th>이름</th><th>혈액형</th><th>지역</th><th>성별</th></tr>
		<tr><td>강민</td><td>AB형</td><td>서울</td><td>남자</td></tr>
		<tr><td>구자연</td><td>B형</td><td>일산</td><td>여자</td></tr>
		<tr><td>김미화</td><td>A형</td><td>대구</td><td>여자</td></tr>
		<tr><td>이선희</td><td>O형</td><td>광주</td><td>여자</td></tr>
		<tr><td>남기주</td><td>B형</td><td>부산</td><td>남자</td></tr>
		<tr><td>윤미란</td><td>A형</td><td>대전</td><td>여자</td></tr>
	</table>
</body>
</html>
