<!DOCTYPE html>

<html>
<head>
<meta charset="EUC-KR">
<title>@Media 태그 예제</title>
<style type="text/css">
	@media(max-width: 499px) {
		body {background: red;}
	}
	@media(min-width: 500px) and (max-width: 799px) {
		body {background: green;}
	}
	@media(min-width: 800px) {
		body {background: blue;}
	}
</style>
</head>
<body>
	<h1>@media 태그 예제</h1>
	<p>화면의 크기별로 바탕색이 달라집니다. 윈도우의 크기가 499px 이하인 경우 빨간색, 500 ~ 799px 사이에서는 초록색, 그 이상인 경우는 파란색 바탕으로 변경됩니다.</p>
</body>
</html>
