<!DOCTYPE html>
<!-- /WebContent/20190402/boxex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>테두리 예제</title>
<style type="text/css">
/* div 태그의 테두리를 파란색으로 설정하기. */
	div { border: solid; border-width: 3px; border-color: blue;}
	.m1 {
		border-style: dotted;  /* border 는 스타일, 색, 두께 등을 포함하고 있음. 그 중 한가지만 바꿔주고 싶으면 명시해주면 됨. */
		margin-top: 20%;  /* px로 써줘도 됨. */
		margin-right: 30%;
		margin-bottom: 20%;
		margin-left: 30%
	}
	.m2 {
		margin: 20% 30% 20% 30%;  /* top-right-bottom-left 순서. */
	}
	.m3 {
		margin: 20%;  /* 상하좌우 모두. */
	}
</style>
</head>
<body>
	<div class="m1">박스그리기</div>  <!-- <div> : 문자열 주변에 박스(테두리) 생성. -->
	<div class="m2">박스그리기</div>
	<div class="m3">박스그리기</div>
</body>
</html>
