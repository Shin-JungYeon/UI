<!DOCTYPE html>
<!-- /WebContent/20190402/list1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>CSS 선택자 연습</title>
<style type="text/css">
/*
	태그명 {속성: 속성값; 속성: 속성값; ...}
	.class속성의값 {속성: 속성값; 속성: 속성값; ...}
	#id속성의값 {속성: 속성값; 속성: 속성값; ...}
*/
	li {list-style-type: decimal;}
	/* li 태그들의 말머리를 10진수로 표시함.*/
	h2 {font-size: 20px; color: orange;}
	/* 기본 설정을 무시하고 h2 태그들의 글자 크기를 20픽셀로, 글자색을 오렌지색으로 설정. */
	p {color: blue;}
	/* p 태그들의 글자색을 파란색으로 설정.*/
	.l1 {list-style-type: none;}
	/* class 속성의 값이 l1인 태그들의 말머리를 출력하기 않기 */
	h3 {color: red;}
	/* h3 태그의 글자색을 빨간색으로 설정. */
	#h3 {color: pink;}
	/* id 속성의 값이  h3인 태그의 글자색을 분홍색으로 설정.*/
</style>
</head>
<body>
	<ul><li>항목1</li><li>항목2</li><li>항목3</li></ul>  <!-- ul은 순서가 없는 목록이지만 CSS에서 li에 순번을 줌. -->
	<ul class="l1"><li class="l1">항목1</li>
				   <li class="l1">항목2</li>
				   <li class="l1">항목3</li></ul>
	<h2>CSS는 웹 문서에서 디자인과 내용을 분리할 수 있는 언어입니다.</h2>
	<p>웹 표준에 의한 웹 문서는 디자인과 내용을 분리하도록 합니다.</p>
	<p>내용은 HTML을 이용해 구현하고, 디자인은 CSS를 이용하여 꾸밀 수 있습니다.</p>
	<h1 id="h3">CSS</h1>
	<h3 id="h3">H3 태그를 이용하여 ID='h3' 속성을 선택하기</h3>
	<h3 id="h3">H3 태그를 이용하여 ID='h3' 속성을 선택하기</h3>
</body>
</html>
